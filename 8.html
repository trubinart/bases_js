<body>
    <!-- ЗАДАНИЕ 6 -->
    <script>
        function power(val, pow){
            if (pow == 1) {
                return val
            }
            else {
                return val * power(val, pow - 1)
            }
        }
        alert(power(5,3))

    </script>
