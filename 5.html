<!DOCTYPE html>
<html lang="en">

<body>
    <!-- ЗАДАНИЕ 5 -->
    <script>
        // Умножение
        function multiply(a,b){
            return a * b;
        }
        alert(multiply(2,5))

        //Деление
        function devide(a,b){
            if (b > 0){
                return a / b;
            }
            else if (b = 0){
                return document.write("делить на ноль нельзя");
            }

        }
        alert(devide(4,2))

        //Сумма
        function sum(a,b){
            return a + b
        }
    alert(sum(2,9))

        //Вычитание
        function minus(a,b){
            return a - b
        }
    alert(minus(8,3))

    </script>
</body>
